version: '2'
services:
  # nginx:
    # build: ./nginx
    # ports:
      # - '80:80'
    # links:
      # - confluence
  confluence:
    build: ./confluence
    links:
      - postgres
    ports:
      - '8090:8090'
      - '8091:8091'
    volumes:
      - ./data/confluence-home:/var/atlassian/application-data/confluence
  postgres:
    build: ./postgres
    ports:
      - '5432:5432'
    restart: always
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
